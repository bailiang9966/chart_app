<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表应用</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- 替换旧的引入链接 -->
    <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        .controls {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-btn {
            padding: 5px 15px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #fff;
        }
        .control-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        #confirm-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #additional-charts-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group" id="token-group">
            <span>币种:</span>
            <button class="control-btn active" data-value="BTC">BTC/USDT</button>
            <button class="control-btn" data-value="ETH">ETH/USDT</button>
            
        </div>
        <div class="control-group" id="interval-group">
            <span>周期:</span>
            <button class="control-btn active" data-value="1">1分钟</button>
            <button class="control-btn" data-value="5">5分钟</button>
            <button class="control-btn" data-value="15">15分钟</button>
            <button class="control-btn" data-value="30">30分钟</button>
            <button class="control-btn" data-value="60">1小时</button>
        </div>
        <button id="confirm-btn">确认选择</button>
    </div>
    <div id="additional-charts-container"></div>
    <script src="/static/js/sj10.js"></script>
</body>
</html>
